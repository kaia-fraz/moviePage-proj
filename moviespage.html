<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="moviepage.js" defer></script>
    <script src="detailsMovie.js" defer></script>
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<header class="text-white">
    <nav class="bg-stone-800 p-4">
         <div id="sidebar" class="fixed top-0 left-0 h-full w-56 bg-stone-900 text-white transform -translate-x-full transition-transform duration-300 z-50 shadow-lg">
            <div class="flex flex-col h-full p-4">
                <h2 class="text-xl font-semibold mb-6"><a href="home.html">Movie App</a></h2>
                <a href="faves.html" class="py-2 px-3 hover:bg-stone-800 rounded transition">Faves</a>
                <a href="ratings.html" class="py-2 px-3 hover:bg-stone-800 rounded transition">Ratings</a>
                <a href="trending.html" class="py-2 px-3 hover:bg-stone-800 rounded transition">Trending</a>
                <div class="mt-auto">
                    <button id="closeSidebar" class="w-full bg-red-600 py-2 rounded hover:bg-red-700 mt-4">Close</button>
                </div>
            </div>
        </div>
        <div class="container mx-auto flex justify-between items-center">
            <button id="menuButton" class=" flex bg-stone-800 text-white p-3 rounded-md hover:bg-stone-700">☰</button>
            <a href="home.html" class="text-white text-lg font-bold font-['BBH_Sans_Hegarty']">Movie Rating App</a>
            <div class="flex items-center">
                <input type="text" placeholder="Search..." class="px-2 py-1 rounded-md mr-4">
            </div>
            <div class ="font-['BBH_Sans_Hegarty'] text-lg">
                <a href="home.html" class="text-gray-300 hover:text-white mx-2">Home</a>
                <a href="moviespage.html" class="text-gray-300 hover:text-white mx-2">Movies</a>
                <button id="login-btn" class="text-gray-300 hover:text-white mx-2" type="button">Sign In</button>
            </div>
        </div>
    </nav>
</header>
<!-- MOVIE DETAILS POPUP -->
<div id="movie-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden z-50">
  <div class="bg-stone-900 text-white rounded-xl p-6 w-[90%] sm:w-[600px] relative">
    <button id="close-modal" class="absolute top-3 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>
    <img id="modal-poster" class="w-40 sm:w-48 rounded-lg mx-auto mb-4" src="" alt="Movie Poster">
    <h2 id="modal-title" class="text-2xl font-bold text-center mb-2"></h2>
    <p id="modal-overview" class="text-gray-300 text-sm text-center mb-3"></p>
    <p id="modal-release" class="text-gray-400 text-sm text-center mb-4"></p>

    <div class="text-center mb-3">
      <p class="text-gray-400 mb-2">Rate this movie!</p>
      <div id="modal-stars" class="flex justify-center space-x-2 mb-2">
        <button class="modal-star text-gray-500 text-2xl" data-value="1">★</button>
        <button class="modal-star text-gray-500 text-2xl" data-value="2">★</button>
        <button class="modal-star text-gray-500 text-2xl" data-value="3">★</button>
        <button class="modal-star text-gray-500 text-2xl" data-value="4">★</button>
        <button class="modal-star text-gray-500 text-2xl" data-value="5">★</button>
      </div>
      <p id="modal-rating-value" class="text-gray-400 text-sm">Your Rating: 0/5</p>
      <button id="save-rating" class="mt-3 bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Save Rating</button>
    </div>
  </div>
</div>
<body class="bg-green-900 min-h-screen">
   <!-- MOVIES SECTION-->

    <div class=" mt-8 p-4 bg-stone-900 bg-opacity-75 rounded-lg mx-4">
        <h2 class="text-white text-xl mb-4 font-['BBH_Sans_Hegarty']">Movies</h2>
        <div class="relative flex items-center">
            <div id='movie-list' class="flex flex-wrap gap-4 justify-center">
                <!-- Movie cards will be dynamically inserted here -->
            </div>    
        </div>
    </div>
    <div class="flex justify-between gap-4 mx-7 my-5">
          <div id="loading" class="text-center text-gray-400 my-6 hidden">Loading more movies...</div>
        
       </div>
        <div id="page-info" class="text-white self-center"></div>
        
    </div>
</body>
</html>
